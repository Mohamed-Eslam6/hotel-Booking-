<div class="form-container">
  <h2> Add New Hotel</h2>

  <label>Hotel Name</label>
  <input type="text" [(ngModel)]="hotel.name" placeholder="Enter hotel name">

  <label>Location</label>
  <input type="text" [(ngModel)]="hotel.location" placeholder="Enter location">

  <label>Description</label>
  <textarea [(ngModel)]="hotel.description" placeholder="Enter description"></textarea>

  <label>Price Per Night</label>
  <input type="number" [(ngModel)]="hotel.pricePerNight" placeholder="Enter price">

  <label>Image URL</label>
  <input type="text" [(ngModel)]="hotel.imageUrl" placeholder="Enter image URL">

  <button (click)="submitHotel()"> Save Hotel</button>
</div>
