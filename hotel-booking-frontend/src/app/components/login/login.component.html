<div class="login-container">
  <div class="login-card shadow-lg p-4">
    <h3 class="text-center mb-4 text-primary">Login to FlyAway</h3>

    <form (ngSubmit)="login()">
      <div class="mb-3">
        <label>Email</label>
        <input type="email" [(ngModel)]="email" name="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" name="password" class="form-control" required>
      </div>

      <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

      <button type="submit" class="btn btn-primary w-100">Login</button>
      <button type="button" class="btn btn-secondary w-100 mt-2" (click)="goHome()">â¬… Back to Home</button>
    </form>
  </div>
</div>
