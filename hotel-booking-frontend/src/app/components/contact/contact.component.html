<app-navbar></app-navbar>
<div class="bookings-bg">
  <div class="container my-5">
    <h2 class="text-center fw-bold mb-4"> My Bookings</h2>

    <div *ngIf="loading" class="text-center">Loading your bookings...</div>

    <div *ngIf="!loading && bookings.length > 0" class="row g-4">
      <div class="col-md-4" *ngFor="let b of bookings">
        <div class="booking-card shadow-sm p-3 rounded">
          <h5 class="fw-bold">{{ b.room.hotel.name }}</h5>
          <p class="text-muted">{{ b.room.hotel.location }}</p>
          <p>🏨 Room: <strong>{{ b.room.roomType }}</strong></p>
          <p>📅 From: {{ b.checkIn | date:'mediumDate' }} → To: {{ b.checkOut | date:'mediumDate' }}</p>
          <p class="price">💲 Total: <strong>{{ b.totalPrice }}</strong></p>
        </div>
      </div>
    </div>

    <div *ngIf="!loading && (bookings?.length === 0)" class="text-center">
      <h4>No bookings yet!</h4>
    </div>
  </div>
</div>
